<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/ajouter_student.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Paramètre de l'application</title>
</head>
<body>

<!-- Conteneur principal -->
<div class="container">
    <!-- Contenu principal -->
    <main class="main-content">
        <h1>Paramétrage de l'application</h1>
        <!-- Formulaire pour ajouter un élève -->
        <form th:object="${appSetting}" th:action="@{/}"  method="Post">
            <div class="form-group">
                <label for="smtpServer">Smtp_server</label>
                <input th:field="*{smtpServer}" type="text" id="smtpServer" name="smtpServer" placeholder="Entrez le serveur de l'application">
            </div>
            <div class="form-group">
                <label for="smtpPort">Smtp_port</label>
                <input th:field="*{smtpPort}" type="tel" id="smtpPort" name="smtpPort" placeholder="Entrez le port de l'application">
            </div>

            <div class="form-group">
                <label for="smtpUsername">Smtp_username</label>
                <input th:field="*{smtpUsername}" type="text" id="smtpUsername" name="smtpUsername" placeholder="Entrez le username de l'application">
            </div>

            <div class="form-group">
                <label for="smtpPassword">Smtp_password:</label>
                <input th:field="*{smtpPassword}" type="text" id="smtpPassword" name="smtpPassword" placeholder="Entrez le mot de passe de l'application">
            </div>

            <!-- Boutons Annuler et Enregistrer -->
            <div class="form-actions">
                <button class="btn-annuler">Annuler</button>
                <button class="btn-enregistrer">Enregistrer</button>
            </div>
        </form>
    </main>
</div>

</body>
</html>
