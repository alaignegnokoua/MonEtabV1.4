<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/student.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>rapport</title>
</head>
<body>
<div class="container">
    <!-- Barre latérale -->
    <aside class="sidebar">
        <img th:src="${school.urlLogo}"/>
        <h2 th:text="${school.name}"></h2>
        <nav>
            <ul>
                <li><a th:href="@{/students}">&#x1F466;</i> Élèves</a></li>
                <li><a th:href="@{/teachers}"><i class="icon-professeurs">&#x1F464;</i> Professeurs</a></li>
                <li><a th:href="@{/users}"><i class="icon-utilisateurs">&#x1F465;</i> Utilisateurs</a></li>
                <li><a th:href="@{/reports}"><i class="icon-rapport">&#x1F4C4;</i> Rapport</a></li>
                <li><a th:href="@{/}"><i class="icon-rapport fas fa-cogs"></i> Paramètres de l'application</a></li>
                <li><a th:href="@{/schools}"><i class="icon-rapport fas fa-school"></i> Paramètres de l'école</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a th:href="@{/login}"><i class="icon-deconnexion">&#x1F6AA;</i> Déconnexion</a>
        </div>
    </aside>

    <!-- Contenu principal -->
    <div class="main-content">
        <h1>Rapport</h1>
        <form th:action="@{/reports/excel}" class="form-group" method="get">
            <select id="classe" name="query">
                <option value="student">Liste des élèves</option>
                <option value="teacher" >Liste des professeurs</option>
                <option value="user">Liste des utilisateurs</option>
            </select>

            <!-- Boutons PDF et Excel -->
            <div class="btn-container">
                <button type="submit" class="btn pdf">Obtenir format PDF</button>
                <button type="submit" class="btn excel">Générer un format Excel</button>
            </div>
        </form>
    </div>
</div>

<!-- Inclusion de Font Awesome pour les icônes -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- JavaScript -->
<script>
    // Logique pour générer les rapports
    document.querySelector('.btn.pdf').addEventListener('click', function() {
        alert('Génération du rapport PDF...');
        // Code pour générer le PDF
    });

    document.querySelector('.btn.excel').addEventListener('click', function() {
        alert('Génération du rapport Excel...');
        // Code pour générer le fichier Excel
    });
</script>
</body>
</html>
